<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Lyft App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" type="text/css" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/intl-tel-input-master/build/css/intlTelInput.css">
</head>
<body>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div id="splash" class="col-xs-12">
          <img class="log-splash" src="assets/img/logo-white.png">
        </div>
      </div>
    </div>
  </section>
  <section class="home">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <img class="logwhite-home" src="assets/img/logo-white.png">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img class="log-home" src="assets/img/lyftlyfe.png">
        </div>
      </div>
      <div class="row btn-home">
        <div class="col-xs-6">
          <a href="#" class="button1">LOG IN</a>
        </div>
        <div class="col-xs-6">
          <a href="#" class="button2">SIGN UP</a>
        </div>
      </div>
    </div>
  </section>
  <section class="sign-up">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="page-header">
            <a class="back1" href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
            <h1 class="text-center">Sign Up</h1>
            <p class="text-center">Join now for free ride credit</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 flag-input">
          <input type="tel" id="demo" placeholder="1234567890">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p class="text-center">We'll send a text to verify your phone</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-next">
          <button type="button" class="next">Next</button>
        </div>
      </div>
  </section>
  <section class="verify">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="page-header">
            <a class="back2" href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
            <h1 class="text-center">Verify phone number</h1>
            <p class="text-center">Join now for free ride credit</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          
        </div>
      </div>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="assets/intl-tel-input-master/build/js/intlTelInput.js"></script>
</body>
</html>
